<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Smart Study Planner</h1>
    <button class="theme-toggle">Toggle Theme</button>
</header>
<div class="container">
    <form id="taskForm">
        <div>
            <label for="title">Enter your Task Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="description">Enter Description:</label>
            <textarea id="description"></textarea>
        </div>
        <div>
            <label for="due">Enter Due Date & Time:</label>
            <input type="datetime-local" id="due" required>
        </div>
        <div>
            <label for="duration">Enter Duration (hrs):</label>
            <input type="number" id="duration" min="0">
        </div>
        <div>
            <label for="reminder">Enter Reminder (mins before):</label>
            <input type="number" id="reminder" min="0">
        </div>
        <div>
            <label for="priority">Select Priority:</label>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button type="submit">Add Task</button>
    </form>
    <div class="task-list" id="taskList"></div>
    <div class="timeline" id="timeline">
        <h2>Visual Timeline</h2>
        <div id="timelineContent"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
